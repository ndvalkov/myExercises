<!DOCTYPE html>

<html>

	<head>
		<style type = "text/css">
			
			p {
				text-align: center;
				margin: 10px;
				font-size: 30px;
				
			}
			
			td {
				min-width: 70px;
				border-style: inset;
				border-color: #EBEBEB;
				border-width: 2px;
				
			}
			
			table {
				border-style: outset;
				border-color: #EBEBEB;
				border-width: 2px;
				font-size: 30px;
			}
			
		</style>
	</head>
	
	<body>
		<table border = "2px">
			<tr>
				<th colspan = "3">
					Ordered Letters in Boxes
				</th>
				<td>
					<p><b>A</b></p>
				</td>
				<td>
					<p><b>B</b></p>
				</td>
			</tr>
			<tr>
				<td rowspan = "3">
					<p><b>C</b></p>
				</td>
				<td>
					<p><b>D</b></p>
				</td>
				<td>
					<p><b>E</b></p>
				</td>
				<td>
					<p><b>F</b></p>
				</td>
				<td>
					<p><b>G</b></p>
				</td>
			</tr>
			<tr>
				<td>
					<p><b>H</b></p>
				</td>
				<td colspan = "2">
					<p><b>I</b></p>
				</td>
				<td rowspan = "2" >
					<p><b>J</b></p>
				</td>
			</tr>
			<tr>
				<td>
					<p><b>K</b></p>
				</td>
				<td>
					<p><b>L</b></p>
				</td>
				<td>
					<p><b>M</b></p>
				</td>
			</tr>
			<tr>
				<td>
					<p><b>N</b></p>
				</td>
				<td colspan = "4">
					<p><b>O</b></p>
				</td>
			</tr>
		</table>
	</body>
	
</html>
